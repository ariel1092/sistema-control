name: Keep Render Alive

on:
  schedule:
    # Ejecutar cada 10 minutos
    - cron: '*/10 * * * *'
  workflow_dispatch: # Permite ejecuci√≥n manual desde GitHub

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          echo "üîÑ Haciendo ping a Render..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://sistema-control.onrender.com/api/v1/health)
          if [ "$response" = "200" ]; then
            echo "‚úÖ Backend activo (Status: $response)"
          else
            echo "‚ö†Ô∏è  Backend respondi√≥ con status: $response"
            exit 1
          fi
          
      - name: Show Response
        run: |
          curl -s https://sistema-control.onrender.com/api/v1/health | jq '.' || echo "Respuesta recibida"


